    <title>My Google Map</title>

    <style>
        #map{

        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id = "map"></div>

    <script>
        function initMap(){
            let options = {
                zoom:8,
                center: {lat:47.6062, lng:122.3321}
            }
        
        
        let map = new 
            google.maps.Map(document.getElementById('map'), options)
        
        }
        
        </script>
        
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqT1_5bg_r0gBI037YcXiyvcFI6s5d0Pk&callback=initMap">
        </script>

</body>
